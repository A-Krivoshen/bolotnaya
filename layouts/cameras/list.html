{{ define "main" }}
<h1>Камеры</h1>
<div class="cams" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:16px;">
  {{ range .Pages }}
    <div class="card" style="border:1px solid #e5e7eb;border-radius:12px;padding:12px;">
      <h3 style="margin:4px 0 8px 0;">{{ .Params.name }}</h3>
      {{ with .Params.image }}<img src="{{ . }}" alt="{{ $.Params.name }}" style="width:100%;border-radius:8px;margin-bottom:8px;" />{{ end }}
      <p style="margin-bottom:8px;">{{ .Params.description }}</p>
      <a href="{{ .RelPermalink }}">Смотреть поток</a>
    </div>
  {{ end }}
</div>
{{ end }}
