<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=https://www.bolotnaya.online/ru/cameras/">
  <script>
    (function() {
      var target = new URL("https://www.bolotnaya.online/ru/cameras/");
      var qs = window.location.search;
      // Keep query string (e.g., ysclid / utm_*)
      if (qs) target.search = qs;
      window.location.replace(target.toString());
    })();
  </script>
</head>
<body>
