name: Build & Archive (Hugo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hugo-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with LFS and submodules)
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive
          fetch-depth: 0

      # Если у темы есть сборка ассетов – раскомментируй:
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      #     cache: 'npm'
      # - name: Install deps
      #   run: npm ci
      # - name: Build assets
      #   run: npm run build

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: >
          hugo --minify
          --baseURL "https://www.bolotnaya.online/"

      - name: Sanity check: no localhost/old domains in output
        run: |
          set -euo pipefail
          if grep -R -nE '(localhost(:[0-9]+)?|127\.0\.0\.1)' public; then
            echo "Found localhost references in output. Fix baseURL/menus/front matter." >&2
            exit 1
          fi
          if grep -R -nE 'https?://(a-krivoshen\.github\.io|bolotnaya\.netlify\.app)' public; then
            echo "Found references to old domains in output." >&2
            exit 1
          fi

      - name: Pack clean source archive
        run: |
          mkdir -p artifacts
          OUT="artifacts/hugo-sources-${{ github.sha }}.tar.gz"
          tar -czf "$OUT" \
            --exclude='.git' \
            --exclude='artifacts' \
            --exclude='public' \
            --exclude='resources' \
            --exclude='node_modules' \
            --exclude='.cache' \
            --exclude='dist' \
            --exclude='.hugo_build.lock' \
            --exclude='**/.DS_Store' \
            --exclude='**/*.log' \
            --exclude='.env' \
            --exclude='**/*.key' \
            --exclude='**/*.pem' \
            --exclude='tina/__generated__' \
            .

      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-sources-${{ github.sha }}
          path: artifacts/*.tar.gz
          retention-days: 14

      - name: Upload built site (public)
        uses: actions/upload-artifact@v4
        with:
          name: site-public-${{ github.sha }}
          path: public
          retention-days: 14

      - name: Deploy to gh-pages
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          cname: www.bolotnaya.online
          force_orphan: true
