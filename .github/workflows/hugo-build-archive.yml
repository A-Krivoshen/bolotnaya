name: Build & Deploy (Hugo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hugo-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with LFS and submodules)
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive
          fetch-depth: 1

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.152.2'
          extended: true

      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: |
            resources/_gen
            ~/.cache/hugo
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/*.scss','**/*.md','**/*.toml','**/*.yaml','**/*.yml') }}

      - name: Build site
        env:
          HUGO_ENV: production
        run: >
          hugo --minify --gc
          --baseURL "https://www.bolotnaya.online/"

      # Артефакт только со сборкой, а не со всем репозиторием
      - name: Upload built site (public)
        uses: actions/upload-artifact@v4
        with:
          name: site-public-${{ github.sha }}
          path: public/**
          retention-days: 7
          compression-level: 9
          if-no-files-found: error

      - name: Deploy to gh-pages
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          cname: www.bolotnaya.online
          force_orphan: true
